<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Nikola Vulture Maximus – Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      text-align: center;
    }
    .container {
      padding-top: 5vh;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 2vh;
      color: gold;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 5vh;
    }
    .button {
      background-color: #111;
      color: gold;
      border: 2px solid gold;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: gold;
      color: black;
    }
    .image-container {
      max-width: 90vw;
      margin: auto;
    }
    .image-container img {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 5vh;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Välkommen till Nikola Vulture Maximus</h1>

    <div class="image-container">
      <img src="{{ url_for('static', filename='nikola_startscreen.png') }}" alt="Nikola Startbild">
    </div>

    <div class="button-container">
      <a href="/sim" class="button">SIMULERING</a>
      <a href="/live" class="button">LIVE</a>
    </div>
  </div>
</body>
</html>
