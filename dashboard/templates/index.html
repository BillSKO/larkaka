<!-- index.html (Nikola startvy med lösenordsskydd + marknadsindikatorer) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Välj Nikola-läge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input[type="password"], button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="password"] {
      width: 200px;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .market-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .market-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #222;
      padding: 8px 14px;
      border-radius: 6px;
    }
    .circle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      background-color: #555;
    }
    .active { background-color: limegreen; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Välj vilket läge du vill köra Nikola i:</h2>
    <input type="password" id="password" placeholder="Lösenord">
    <br>
    <button onclick="access('sim')">Simulering</button>
    <button onclick="access('live')">Live</button>
    <p id="status"></p>

    <div class="market-row">
      <div class="market-indicator"><span class="circle active" id="circle-crypto"></span>Crypto</div>
      <div class="market-indicator"><span class="circle active" id="circle-forex"></span>Forex</div>
      <div class="market-indicator"><span class="circle" id="circle-binary"></span>Binary</div>
    </div>
  </div>

  <script>
    const correctPassword = "nikola2025";
    function access(mode) {
      const pwd = document.getElementById("password").value;
      if (pwd === correctPassword) {
        window.location.href = "/" + mode;
      } else {
        document.getElementById("status").textContent = "Fel lösenord.";
      }
    }
  </script>
</body>
</html>
