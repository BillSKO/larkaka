<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nikola Volture Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="mb-4">‚ö° Nikola Volture AI Dashboard</h1>

        <!-- Symbol och inst√§llningar -->
        <div class="card mb-4">
            <div class="card-header">‚öôÔ∏è Manuell Trade</div>
            <div class="card-body">
                <form id="tradeForm">
                    <div class="mb-2">
                        <label for="exchange" class="form-label">Exchange</label>
                        <select id="exchange" class="form-select">
                            <option value="binance">Binance</option>
                            <option value="bitget">Bitget</option>
                            <option value="bybit">Bybit</option>
                            <option value="forex">Forex</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="symbol" class="form-label">Symbol</label>
                        <select id="symbol" class="form-select"></select>
                    </div>
                    <div class="mb-2">
                        <label for="amount" class="form-label">Belopp</label>
                        <input type="number" id="amount" class="form-control" placeholder="t.ex. 500">
                    </div>
                    <div class="mb-2">
                        <label for="currency" class="form-label">Valuta</label>
                        <select id="currency" class="form-select">
                            <option value="SEK">SEK</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="risk" class="form-label">Riskniv√•</label>
                        <input type="number" step="0.1" id="risk" class="form-control" value="1.0">
                    </div>
                    <div class="mb-2">
                        <label for="leverage" class="form-label">H√§vst√•ng</label>
                        <input type="number" id="leverage" class="form-control" value="1">
                    </div>
                    <button type="submit" class="btn btn-success mt-2">üöÄ Starta Trade</button>
                </form>
            </div>
        </div>

        <!-- üî∑ RESULTATGRAF -->
        <div class="card mb-4">
            <div class="card-header">üìà Resultat √∂ver tid</div>
            <div class="card-body">
                <canvas id="resultChart" height="100"></canvas>
            </div>
        </div>

        <!-- Senaste trade -->
        <div class="card mb-4">
            <div class="card-header">üïí Senaste Trade</div>
            <div class="card-body" id="latestTrade">Ingen trade √§nnu.</div>
        </div>
    </div>

    <script>
        const socket = io();
        const symbolSelect = document.getElementById("symbol");

        fetch("/get_symbols")
            .then(response => response.json())
            .then(data => {
                for (const [exchange, symbols] of Object.entries(data)) {
                    symbols.forEach(symbol => {
                        const option = document.createElement("option");
                        option.value = symbol;
                        option.text = `${exchange.toUpperCase()}: ${symbol}`;
                        symbolSelect.appendChild(option);
                    });
                }
            });

        document.getElementById("tradeForm").addEventListener("submit", function(e) {
            e.preventDefault();
            fetch("/manual_trade", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    exchange: document.getElementById("exchange").value,
                    symbol: document.getElementById("symbol").value,
                    amount: document.getElementById("amount").value,
                    currency: document.getElementById("currency").value,
                    risk: document.getElementById("risk").value,
                    leverage: document.getElementById("leverage").value
                })
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => alert("Fel vid skickande av trade"));
        });

        const ctx = document.getElementById('resultChart').getContext('2d');
        let resultChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Profit/Loss %',
                    data: [],
                    borderWidth: 2,
                    fill: false,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        socket.on("status_update", function(data) {
            if (data.latest_trade) {
                const now = new Date().toLocaleTimeString();
                const resultStr = data.latest_trade.result.replace("%", "").replace("+", "");
                const resultVal = parseFloat(resultStr);
                resultChart.data.labels.push(now);
                resultChart.data.datasets[0].data.push(resultVal);
                resultChart.update();

                document.getElementById("latestTrade").innerHTML = `
                    <strong>Symbol:</strong> ${data.latest_trade.symbol}<br>
                    <strong>Resultat:</strong> ${data.latest_trade.result}<br>
                    <strong>Tid:</strong> ${data.latest_trade.time}
                `;
            }
        });
    </script>
</body>
</html>
