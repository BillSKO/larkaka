<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Välkommen - Nikola Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #111;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            cursor: pointer;
            width: 45%;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Välkommen till Nikola</h2>
        <input type="password" id="password" placeholder="Ange lösenord">
        <div>
            <button onclick="goTo('simulering')">Simulering</button>
            <button onclick="goTo('live')">Live</button>
        </div>
    </div>

    <script>
        const correctPassword = "nikola2025";  // <-- BYT LÖSENORD SEN

        function goTo(mode) {
            const input = document.getElementById('password').value;
            if (input === correctPassword) {
                if (mode === 'simulering') {
                    window.location.href = "/simulering";
                } else {
                    window.location.href = "/live";
                }
            } else {
                alert("Fel lösenord!");
            }
        }
    </script>
</body>
</html>
